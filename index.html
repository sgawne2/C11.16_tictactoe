<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="script.js"></script>
    <style>
        html {
            background: url(images/craps6.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        #title {
            text-align: center;
            color: white;
        }

        #stats_area {
            text-align: center;

        }
        #stats_main{
            background-color: rgba(255,0,0,0.5);
            padding: 0;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        #buttons {
            background-color: rgba(228,255,0,0.5);
            text-align: center;
            padding-top: 4%;
            padding-bottom: 1.5%;
        }

        #game_area {
            padding: 1% 25% 0% 15%;
            text-align: center;
            height: 80vh;

        }

        #player_1 {
            /*background-color: darkred;*/
            /*
            javascript adds active_player class to change the background for these
            the ID css overrides the class css from javascript so i commented it out temporarily
            */
            text-align: center;
            height: 40vh;
            background-color: rgba(0,102,255,0.5);
            border-radius: 40%;
        }

        #player_2 {
            /*background-color: aqua;*/
            text-align: center;
            height: 40vh;
            background-color: rgba(255,0,212,0.5);
            border-radius: 40%;
        }
        #players{
            padding: 0;
        }
        #player_1 > h1, #player_2 > h1{
            margin-top: 0;
        }
        #players_area{
            padding: 0;
        }

        /* js */
        .ttt_cell{
            width: 33%;
            box-sizing: border-box;
            border: 1px solid black;
            height: 33%;
            display: inline-block;
            font-size: initial;
        }
        .active_player{
        }

    </style>
</head>
<body>
<div id="header">

    <div id="title" class="col-lg-12">
        <h1>Tic-Tac-Toe</h1>
    </div>
</div>
<div id="stats_main" class="col-lg-12">
    <div id="stats_area" class="col-lg-6">
        <h1>Stats</h1>
        <ul>
            <li>Games Played:</li>
            <li>Player1 Score:</li>
            <li>Player2 Score:</li>
        </ul>
    </div>
    <div id='buttons' class="col-lg-6">
        <button id="settings" class="btn btn-info">settings</button>
        <button id="reset" class="btn btn-warning">reset</button>

    </div>
</div>

<div id="players_area" class="col-lg-12">
    <div id="players" class="col-lg-2">
        <div id="player_1">
            <h1>Player1</h1>
            <span>X</span>
        </div>
        <div id="player_2">
            <h1>Player 2</h1>
            <span>O</span>
        </div>
    </div>
    <div id="game_area" class="col-lg-10">
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
    </div>


</div>
</body>
</html>
