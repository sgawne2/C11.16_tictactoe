<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div id="header">
    <div id="title" class="col-lg-12">
        <h1>Tic-Tac-Toe</h1>
    </div>
</div>
<div id="stats_main" class="col-lg-12">
    <div id="stats_area" class="col-lg-6">
        <h1>Stats</h1>
        <ul>
            <li>Games Played <span id="gpSpan" class="label label-default">0</span>
            </li>
            <li>Player 1 Score <span id="p1Span" class="label label-default">0</span>
            </li>
            <li>Player 2 Score <span id="p2Span" class="label label-default">0</span>
            </li>
        </ul>
    </div>
    <div id='buttons' class="col-lg-6">
        <button id="settings" class="btn btn-info">settings</button>
        <button id="reset" class="btn btn-warning">reset</button>
        <div id="timer">
            timer
        </div>
    </div>
</div>

<div id="players_area" class="col-lg-12">
    <div id="players" class="col-lg-2">
        <div id="player_1">
            <h1>Player1</h1>
            <span>X</span>
        </div>
        <div id="player_2">
            <h1>Player 2</h1>
            <span>O</span>
        </div>
    </div>
    <div id="game_area" class="col-lg-10">
        <!--<h1>Game Area</h1>-->
        <div class="game_board"></div>
</div>
</body>
</html>
